<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Linktree</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background">
        <div class="gradient-sphere sphere1"></div>
        <div class="gradient-sphere sphere2"></div>
        <div class="gradient-sphere sphere3"></div>
        <div class="tech-emoji">💻</div>
        <div class="tech-emoji">🚀</div>
        <div class="tech-emoji">⚡️</div>
        <div class="tech-emoji">🌐</div>
        <div class="tech-emoji">⚛️</div>
        <div class="tech-emoji">💡</div>
    </div>
    
    <div class="container">
        <div class="profile glass-card">
            <div class="profile-img">
                <img src="atul.jpg" alt="Profile Picture" id="profile-picture">
            </div>
            <h1 class="name">Atul Sahu</h1>
            <p class="bio">I build, I innovate, I lead. Tech isn't just what I do - it's who I am.</p>
        </div>
        
        <div class="links">
            <a href="https://github.com/AtulSahu778" class="link-card glass-card github" target="_blank" rel="noopener noreferrer">
                <div class="icon-container">
                    <i class="fab fa-github"></i>
                </div>
                <span>GitHub</span>
            </a>
            <a href="https://www.linkedin.com/in/atulsahu" class="link-card glass-card linkedin" target="_blank" rel="noopener noreferrer">
                <div class="icon-container">
                    <i class="fab fa-linkedin"></i>
                </div>
                <span>LinkedIn</span>
            </a>
            <a href="https://twitter.com/Ofc_atul" class="link-card glass-card twitter" target="_blank" rel="noopener noreferrer">
                <div class="icon-container">
                    <i class="fab fa-twitter"></i>
                </div>
                <span>Twitter</span>
            </a>
            <a href="https://instagram.com/ofc_atul" class="link-card glass-card instagram" target="_blank" rel="noopener noreferrer">
                <div class="icon-container">
                    <i class="fab fa-instagram"></i>
                </div>
                <span>Instagram</span>
            </a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
